<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XT - 外贸收款就用XTransfer</title>
  <style>
    :root {
      --primary: #FF7A00;
      --primary-dark: #E66D00;
      --secondary: #F5F5F5;
      --text-dark: #333;
      --text-light: #666;
      --border: #DDD;
      --shadow: rgba(0,0,0,0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: var(--text-dark);
      background-color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header */
    header {
      background: white;
      box-shadow: 0 2px 10px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary);
      text-decoration: none;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav li {
      margin-left: 20px;
    }

    nav a {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 500;
      transition: color 0.2s;
    }

    nav a:hover {
      color: var(--primary);
    }

    .cta-button {
      background: var(--primary);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }

    .cta-button:hover {
      background: var(--primary-dark);
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(135deg, #FFE0B2 0%, #FFC107 100%);
      padding: 60px 0;
      position: relative;
      overflow: hidden;
    }

    .hero-content {
      display: flex;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .hero-text {
      flex: 1;
      min-width: 300px;
    }

    .hero-title {
      font-size: 48px;
      font-weight: bold;
      color: var(--text-dark);
      margin-bottom: 15px;
      line-height: 1.2;
    }

    .hero-subtitle {
      font-size: 24px;
      color: var(--text-dark);
      margin-bottom: 30px;
    }

    .features-list {
      list-style: none;
      margin: 20px 0;
    }

    .features-list li {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .features-list li::before {
      content: "✓";
      color: var(--primary);
      font-weight: bold;
      margin-right: 10px;
      font-size: 20px;
    }

    .hero-image {
      flex: 1;
      min-width: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-placeholder {
      width: 100%;
      max-width: 300px;
      height: 200px;
      background: linear-gradient(45deg, #FF9800, #FFC107);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px var(--shadow);
      max-width: 350px;
      margin-top: 20px;
    }

    .coupon {
      display: flex;
      align-items: center;
      background: #FFF3E0;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .coupon-amount {
      font-size: 32px;
      font-weight: bold;
      color: var(--primary);
      margin-right: 10px;
    }

    .coupon-text {
      font-size: 14px;
      color: var(--text-dark);
    }

    .form-input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 16px;
    }

    .submit-button {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .submit-button:hover {
      background: var(--primary-dark);
    }

    /* Partners Section */
    .partners {
      padding: 40px 0;
      background: var(--secondary);
      text-align: center;
    }

    .partners-title {
      font-size: 24px;
      margin-bottom: 30px;
      color: var(--text-dark);
    }

    .partners-logos {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 40px;
      margin-top: 20px;
    }

    .partner-logo {
      width: 150px;
      height: 60px;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      font-weight: bold;
      color: var(--text-dark);
      font-size: 14px;
    }

    /* Footer */
    footer {
      background: #333;
      color: white;
      padding: 30px 0;
      text-align: center;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin: 20px 0;
    }

    .footer-link {
      color: #ddd;
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer-link:hover {
      color: white;
    }

    .copyright {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 15px;
      }

      nav ul {
        flex-wrap: wrap;
        justify-content: center;
      }

      .hero-content {
        flex-direction: column;
        text-align: center;
      }

      .hero-title {
        font-size: 36px;
      }

      .hero-subtitle {
        font-size: 20px;
      }

      .features-list {
        margin: 0 auto;
        max-width: 300px;
      }

      .form-container {
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <a href="#" class="logo">XTransfer</a>
        <nav>
          <ul>
            <li><a href="#">外贸收款</a></li>
            <li><a href="#">关于我们</a></li>
          </ul>
        </nav>
        <a href="#" class="cta-button">联系我们</a>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <div class="hero-content">
        <div class="hero-text">
          <h1 class="hero-title">外贸收款<br>就用XTransfer</h1>
          <p class="hero-subtitle">全球收款 · 极速结汇 · 安全风控</p>
          <ul class="features-list">
            <li>全球收款</li>
            <li>极速结汇</li>
            <li>安全风控</li>
          </ul>
        </div>
        <div class="hero-image">
          <div class="image-placeholder">XT 实时到账</div>
        </div>
        <div class="form-container">
          <div class="coupon">
            <span class="coupon-amount">120元</span>
            <div class="coupon-text">
              <strong>结汇提现优惠券</strong><br>
              可抵扣30000元手续费
            </div>
          </div>
          <input type="text" class="form-input" placeholder="请输入姓名">
          <input type="tel" class="form-input" placeholder="请输入手机号">
          <button class="submit-button">免费领取</button>
        </div>
      </div>
    </div>
  </section>

  <section class="partners">
    <div class="container">
      <h2 class="partners-title">合作伙伴与会员单位</h2>
      <div class="partners-logos">
        <div class="partner-logo">招商局创投</div>
        <div class="partner-logo">中国银行</div>
        <div class="partner-logo">中国支付清算协会</div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="footer-links">
        <a href="#" class="footer-link">首页</a>
        <a href="#" class="footer-link">产品服务</a>
        <a href="#" class="footer-link">关于我们</a>
        <a href="#" class="footer-link">帮助中心</a>
        <a href="#" class="footer-link">联系我们</a>
      </div>
      <p class="copyright">© 2024 XTransfer. 保留所有权利。</p>
    </div>
  </footer>
</body>
</html>
